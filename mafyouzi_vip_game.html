<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>MAFYOUZI VIP 🍏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      text-align: center;
      padding: 40px 15px;
      margin: 0;
      user-select: none;
    }

    .container {
      background: rgba(31,31,31,0.85);
      padding: 25px;
      border-radius: 16px;
      max-width: 460px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
      backdrop-filter: blur(4px);
    }

    h2 {
      color: #00e676;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 6px #00c853;
    }

    button {
      background: #00c853;
      color: #000;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 4px 10px #00c853aa;
    }

    button:hover {
      background: #00e676;
    }

    .error {
      color: #ff5252;
      font-weight: bold;
      margin-top: 10px;
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
      border-radius: 50%;
      box-shadow: 0 0 12px #00ff77;
    }

    #gameSection {
      display: none;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 25px 0;
    }

    .box {
      width: 60px;
      height: 60px;
      background: #111;
      border: 2px solid #00c853;
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00c853;
      transition: all 0.3s ease;
    }

    .box.active {
      background: #00e676;
      color: #000;
      box-shadow: 0 0 10px #00ff77;
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #controlButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    #controlButtons button {
      width: 140px;
    }

    #multiplier {
      font-size: 26px;
      margin: 15px 0;
      color: #00e676;
      font-weight: bold;
    }

    .footer {
      margin-top: 35px;
      font-size: 13px;
      color: #888;
    }

    .appleBanner {
      margin: 25px auto 10px;
      max-width: 220px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }

    @media (max-width: 480px) {
      .box {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }

      #controlButtons button {
        width: 100%;
      }

      .logo {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="loginSection">
    <img class="logo" src="https://i.imgur.com/Yf3O8Lg.png" alt="mafyouzi logo" />
    <h2>تسجيل الدخول 🔐</h2>
    <input type="text" id="userId" placeholder="معرّف المستخدم" />
    <input type="password" id="activationKey" placeholder="كود التفعيل" />
    <button onclick="login()">تسجيل الدخول</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div class="container" id="gameSection">
    <img class="appleBanner" src="https://i.imgur.com/j2gqRVA.png" alt="apple game" />
    <div id="welcomeMsg" style="margin-top:10px;"></div>
    <div id="multiplier">المضاعف: x1.00</div>
    <div class="row" id="gameRow">
      <div class="box" id="b0"></div>
      <div class="box" id="b1"></div>
      <div class="box" id="b2"></div>
      <div class="box" id="b3"></div>
      <div class="box" id="b4"></div>
    </div>
    <div id="controlButtons">
      <button onclick="startGame()">ابدأ ▶️</button>
      <button onclick="nextRound()" id="nextBtn" style="display:none;">التالي ⏭️</button>
      <button onclick="resetGame()" id="resetBtn" style="display:none; background:red; color:white;">إعادة 🔁</button>
    </div>
  </div>

  <div class="footer">جميع الحقوق محفوظة © MAFYOUZI 2025</div>

  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_8d0dff250e.mp3?filename=click-124467.mp3"></audio>

  <script>
    const correctKey = "MAFYOUZIVIP";
    let round = 0;
    let currentUser = "";
    const multipliers = ["1.32","1.89","3.14","5.21","9.72","17.55","33.1"];

    window.onload = () => {
      localStorage.removeItem('activation');
    };

    function login() {
      const id = document.getElementById('userId').value.trim();
      const key = document.getElementById('activationKey').value.trim();
      const err = document.getElementById('errorMsg');

      if (!id || !key) {
        err.textContent = "⚠️ يرجى إدخال جميع البيانات.";
        return;
      }

      if (key === correctKey) {
        currentUser = id;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('gameSection').style.display = 'block';
        document.getElementById('welcomeMsg').textContent = `مرحبا ${id}، بالتوفيق 🍀`;
        resetGame();
      } else {
        err.textContent = "❌ كود التفعيل غير صحيح!";
      }
    }

    function startGame() {
      round = 0;
      document.getElementById("nextBtn").style.display = "inline-block";
      document.getElementById("resetBtn").style.display = "inline-block";
      nextRound();
    }

    function nextRound() {
      if (round >= multipliers.length) {
        alert("✅ انتهت اللعبة. شكرا لك!");
        return;
      }

      document.getElementById('multiplier').textContent = `المضاعف: x${multipliers[round]}`;
      document.getElementById('sound').play();

      for (let i = 0; i < 5; i++) {
        const box = document.getElementById(`b${i}`);
        box.textContent = "";
        box.classList.remove("active");
      }

      const pos = Math.floor(Math.random() * 5);
      const chosen = document.getElementById(`b${pos}`);
      chosen.textContent = "🍏";
      chosen.classList.add("active");

      round++;
    }

    function resetGame() {
      round = 0;
      document.getElementById('multiplier').textContent = "المضاعف: x1.00";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";

      for (let i = 0; i < 5; i++) {
        const box = document.getElementById(`b${i}`);
        box.textContent = "";
        box.classList.remove("active");
      }
    }
  </script>
</body>
</html>
